<section class="course">
    <div class="container">
        <h1 class="text-center ">All Course</h1>
        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor='let cs of course'>
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" alt="" width="100%" height='150'>
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p class="mt-2">{{cs.description}}</p>
                    <a href="{{cs.link}}"><button class="btn btn-primary btn-sm mt-2">Watch now</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
