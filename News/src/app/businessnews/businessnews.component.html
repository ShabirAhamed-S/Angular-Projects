<div class="container-fluid mt-5">
  <h4>
    Business News
  </h4>
  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor=" let d of businessNewsDisplay">
      <div class="box">
        <img src="{{d.urlToImage}}" alt="" width='100%'>
        <h5 class="mt-2 mb-2">{{d.title}}</h5>
        <a href="{{d.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more content</a>
      </div>
    </div>
  </div>
</div>
